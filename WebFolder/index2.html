<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>4D Service example</title>
	    <style type="text/css">

<script language="javascript" type="text/javascript">      
        const userAction = async () => {
		  const response = await fetch('/4DAction/Rest_SendValue', {
			method: 'POST',
			body: 'hello', // string or object
			headers: {
			  'Content-Type': 'application/json'
			}
		  });
		  const myJson = await response.json(); //extract JSON from the http response
		  var myAnchor = document.getElementById("data");
		  const newItem = document.createElement("span");
		  newItem.innerHTML = myJson.data;
		  myAnchor.replaceChild(newItem, myAnchor.firstChild);
}

window.onload = function() {
    setInterval(userAction, 5000);
};

</script> 

	</head>

	<body bgcolor="#ffffff">
		<div align="center"> 
			<table border="0" cellpadding="0" cellspacing="0" width="675">
			<tr>
			  <td class="grayborder"> 
				<h2 align="center">Web simple example</h2>
				<p align="center">Following data returned and inserted with simple REST call:</p>
				<p align="center" id="data">nothing yet.</p>
			</tr>
			</table>
		</div>
	</body>
</html>
